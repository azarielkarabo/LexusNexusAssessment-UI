<h2 mat-dialog-title>Create Category</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <!-- Category Name -->
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter category name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('minlength')">
        Name must be at least 2 characters
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('maxlength')">
        Name must not exceed 100 characters
      </mat-error>
    </mat-form-field>

    <!-- Category Description -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea 
        matInput 
        formControlName="description" 
        placeholder="Enter category description" 
        rows="3">
      </textarea>
      <mat-error *ngIf="form.get('description')?.hasError('maxlength')">
        Description must not exceed 500 characters
      </mat-error>
    </mat-form-field>

    <!-- Parent Category ID -->
    <mat-form-field appearance="fill">
      <mat-label>Parent Category ID</mat-label>
      <input 
        matInput 
        type="number" 
        formControlName="parentCategoryId" 
        placeholder="Enter parent category ID (optional)" 
        step="1" 
        min="1">
      <mat-error *ngIf="form.get('parentCategoryId')?.hasError('min')">
        Parent Category ID must be greater than 0
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    Create
  </button>
</mat-dialog-actions>
