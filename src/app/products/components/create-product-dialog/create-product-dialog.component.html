<h2 mat-dialog-title>Create Product</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter product name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter product description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" placeholder="Enter SKU">
      <mat-error *ngIf="form.get('sku')?.hasError('required')">
        SKU is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="0.00" step="0.01" min="0">
      <span matPrefix>$</span>
      <mat-error *ngIf="form.get('price')?.hasError('required')">
        Price is required
      </mat-error>
      <mat-error *ngIf="form.get('price')?.hasError('min')">
        Price must be greater than 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" placeholder="0" step="1" min="0">
      <mat-error *ngIf="form.get('quantity')?.hasError('required')">
        Quantity is required
      </mat-error>
      <mat-error *ngIf="form.get('quantity')?.hasError('min')">
        Quantity cannot be negative
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category ID</mat-label>
      <input matInput type="number" formControlName="categoryId" placeholder="Enter category ID" step="1" min="1">
      <mat-error *ngIf="form.get('categoryId')?.hasError('required')">
        Category ID is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    Create
  </button>
</mat-dialog-actions>
