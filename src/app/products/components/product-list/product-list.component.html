<div class="card-spacer">
  <mat-card [class.mat-elevation-z1]="'true'">

    <!-- Add Product Button -->
    <div class="card-header" style="display:flex; justify-content:flex-end; margin-bottom: 1rem;">
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        <mat-icon>add</mat-icon> Add Product
      </button>
    </div>

    <!-- Table -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <!-- SKU Column -->
      <ng-container matColumnDef="sku">
        <mat-header-cell *matHeaderCellDef mat-sort-header> SKU </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sku}} </mat-cell>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price | currency}} </mat-cell>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categoryId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.categoryId}} </mat-cell>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEditDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Header & Row -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- Paginator -->
    <div class="card-spacer">
      <mat-paginator [length]="pagedProducts?.totalCount" (page)="onPageChange($event)" [pageSizeOptions]="options">
      </mat-paginator>
    </div>
  </mat-card>
</div>
